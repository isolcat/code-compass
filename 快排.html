<body>
    <script>
        //交换两个元素的值
        let swap = function (arr, i, j) {
            [arr[i], arr[j]] = [arr[j], arr[i]]
        }
        function patition(arr, i, j) {
            let p = arr[i]//arr[i]作为基准值
            let index = i
            //i和j作为双指针数组两端向中间进行遍历
            while (i < j) {
                while (arr[j] > p && i < j) {
                    j--
                }
                while (arr[i] <= p && i < j) {
                    i++
                }
                swap(arr, i, j)
            }
            //将基准值放到正确的位置上
            swap(arr, index, i)
            return i
        }

        let quicksort = function (arr, i, j) {
            if (i >= j) return
            let p = patition(arr, i, j)
            quicksort(arr, i, p - 1)
            quicksort(arr, p + 1, j)
        }

        // 测试代码
        let arr = [6, 2, 8, 5, 3, 7, 1, 4];

        quicksort(arr, 0, arr.length - 1);

        console.log("排序后数组:", arr);
    </script>
</body>

</html>
