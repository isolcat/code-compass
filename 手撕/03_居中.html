<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="p">
        <div class="c"></div>
    </div>

    <style>
        .p {
            width: 300px;
            height: 200px;
            background: red;
            position: relative;
        }

        .c {
            width: 200px;
            height: 100px;
            background: blue;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</body>
