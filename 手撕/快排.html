<body>
    <script>
        //无需新开数组
        //交换两个元素的值
        let swap = function (arr, i, j) {
            [arr[i], arr[j]] = [arr[j], arr[i]]
        }
        function patition(arr, i, j) {
            let p = arr[i]//arr[i]作为基准值
            let index = i
            //i和j作为双指针数组两端向中间进行遍历
            while (i < j) {
                while (arr[j] > p && i < j) {
                    j--
                }
                while (arr[i] <= p && i < j) {
                    i++
                }
                swap(arr, i, j)
            }
            //将基准值放到正确的位置上
            swap(arr, index, i)
            return i
        }

        let quicksort = function (arr, i, j) {
            if (i >= j) return
            let p = patition(arr, i, j)
            //对左侧数进行递归排序
            quicksort(arr, i, p - 1)
            //对右侧数进行递归排序
            quicksort(arr, p + 1, j)
        }

        // 测试代码
        let arr = [6, 2, 8, 5, 3, 7, 1, 4];

        quicksort(arr, 0, arr.length - 1);

        console.log("排序后数组:", arr);
    </script>

    <script>
        //新开数组的快排，取中间的数为基准值
        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr; // 如果数组长度小于等于1，无需排序
            }

            const pivot = arr[Math.floor(arr.length / 2)]; // 选择基准元素
            const left = [];
            const right = [];

            for (const element of arr) {
                if (element < pivot) {
                    left.push(element); // 小于基准的放在左边
                } else if (element > pivot) {
                    right.push(element); // 大于基准的放在右边
                }
            }

            return [...quickSort(left), pivot, ...quickSort(right)]; // 递归排序左右子数组
        }

        const unsortedArray = [3, 1, 4, 1, 5, 9, 2, 6, 5, 3, 5];
        const sortedArray = quickSort(unsortedArray);

        console.log(sortedArray); // 输出排序后的数组
    </script>
</body>
