        const boxDOM = document.querySelector('.box');
        function throttle(fn) {
            let timer = null;
            return function () {
                if (timer) {
                    return;
                }
                timer = setTimeout(() => {
                    fn();
                    timer = null;
                }, 1000);
            };
        }

        );
