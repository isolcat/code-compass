<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="hinput" />

    <script>
        const inputDOM = document.getElementById('hinput');

        function debounce(fn) {
            let timer = null;
            return function () {
                if (timer) {
                    clearTimeout(timer);
                }
                timer = setTimeout(() => {
                    fn();
                }, 1000);
            };
        }
        inputDOM.addEventListener(
            'input',
            debounce(() => {
                console.log('发送搜索请求');
            })
        );

    </script>
</body>

</html>
